<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social - La Tribune IESEG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { navy: '#011734', gold: '#FECB01', 'off-white': '#F8F9FA' }, fontFamily: { sans: ['Lato', 'sans-serif'], serif: ['Merriweather', 'serif'] } } }
        }
    </script>
    <style>
        /* Masquage discret pub Elfsight */
        a[href*="elfsight.com"] { display: none !important; }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-off-white">
    <!-- NAV -->
    <nav class="sticky top-0 z-50 bg-navy text-white shadow-lg border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- LEFT -->
                <div class="flex-1 flex justify-start items-center">
                    <a href="index.html" class="hover:opacity-80 transition-opacity">
                        <img src="https://raw.githubusercontent.com/EwCg/La_Tribune_Resources/main/12%20(3).png" alt="Logo" class="h-10 md:h-12 w-auto object-contain">
                    </a>
                </div>

                <!-- CENTER -->
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html" class="text-gray-300 hover:text-gold transition-colors font-medium">Accueil</a>
                    <a href="about.html" class="text-gray-300 hover:text-gold transition-colors font-medium">À Propos</a>
                    <a href="events.html" class="text-gray-300 hover:text-gold transition-colors font-medium">Événements</a>
                    <a href="articles.html" class="text-gray-300 hover:text-gold transition-colors font-medium">Articles</a>
                    <a href="social.html" class="text-gold font-bold border-b-2 border-gold pb-1">Social</a>
                </div>

                <!-- RIGHT -->
                <div class="flex-1 flex justify-end items-center space-x-4">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSefY3WbOaXMbCCEZsnk5ay65yOEQ0B4vRKI-WYnY3O9GNAHRg/viewform?fbclid=PAb21jcAPXZDFleHRuA2FlbQIxMQBzcnRjBmFwcF9pZA81NjcwNjczNDMzNTI0MjcAAadiFeMTEBMNvlTkl3ngTMx7jgfFoutHsNqNkJdgDHDBaWQDIIeAj6VoDj2LOw_aem_tewU2Z5qHqwRPwIXP0c2KA" target="_blank" class="hidden lg:block bg-gold text-navy px-5 py-2 rounded-full font-bold hover:bg-white transition-all shadow-md">Rejoignez-nous</a>
                    <button onclick="document.getElementById('mobile-menu').classList.toggle('hidden')" class="md:hidden text-white hover:text-gold"><i data-lucide="menu" class="w-8 h-8"></i></button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-navy-light border-t border-white/10 p-4 space-y-2">
            <a href="index.html" class="block py-2 text-white hover:text-gold">Accueil</a>
            <a href="social.html" class="block py-2 text-gold font-bold">Social</a>
        </div>
    </nav>

    <main class="py-20 animate-in fade-in duration-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-20">
                <h1 class="font-serif text-5xl font-bold mb-6 text-navy">Suivez l'<span class="text-gold">Actualité</span></h1>
                <p class="text-gray-600 max-w-2xl mx-auto">Restez connecté avec La Tribune sur tous nos canaux. Vidéos, lives, débats et articles exclusifs.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-16">
                <!-- LinkedIn -->
                <section>
                    <div class="flex items-center gap-4 mb-8">
                        <div class="bg-[#0077b5] p-3 rounded-xl text-white"><i data-lucide="linkedin" class="w-6 h-6"></i></div>
                        <h2 class="font-serif text-3xl font-bold">LinkedIn</h2>
                    </div>
                    
                    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden min-h-[500px]">
                        <!-- Elfsight LinkedIn Feed | Untitled LinkedIn Feed -->
                        <script src="https://elfsightcdn.com/platform.js" async></script>
                        <div class="elfsight-app-57a251da-1592-4e5e-a766-d162a5173b07" data-elfsight-app-lazy></div>
                    </div>
                </section>

                <!-- Instagram -->
                <section>
                    <div class="flex items-center gap-4 mb-8">
                        <div class="bg-gradient-to-tr from-[#f09433] via-[#e6683c] to-[#bc1888] p-3 rounded-xl text-white"><i data-lucide="instagram" class="w-6 h-6"></i></div>
                        <h2 class="font-serif text-3xl font-bold">Instagram</h2>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-8">
                         <div class="aspect-square bg-gray-200 rounded-xl overflow-hidden group cursor-pointer relative">
                            <img src="https://raw.githubusercontent.com/EwCg/La_Tribune_Resources/main/Insta3.jpg" class="w-full h-full object-cover transition-transform group-hover:scale-110">
                         </div>
                         <div class="aspect-square bg-gray-200 rounded-xl overflow-hidden group cursor-pointer relative">
                            <img src="https://raw.githubusercontent.com/EwCg/La_Tribune_Resources/main/Insta2.jpeg" class="w-full h-full object-cover transition-transform group-hover:scale-110">
                         </div>
                    </div>

                    <div class="text-center mt-8">
                        <a href="https://www.instagram.com/latribune_iesegparis/" target="_blank" class="inline-block px-8 py-3 rounded-full bg-gradient-to-r from-[#f09433] to-[#bc1888] text-white font-bold hover:shadow-lg transition-all">Nous rejoindre sur Instagram</a>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="bg-navy text-white pt-16 pb-8 text-center">
        <div class="flex flex-col items-center justify-center gap-2">
            <p class="text-gray-500 text-sm">&copy; 2024 La Tribune IESEG Paris.</p>
            <a href="mentions-legales.html" class="text-xs text-gray-500 hover:text-gold transition-colors underline">Mentions Légales</a>
        </div>
    </footer>
    <script>lucide.createIcons();</script>
</body>
</html>
