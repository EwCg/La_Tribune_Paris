<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - La Tribune IESEG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            theme: { extend: { colors: { navy: '#011734', gold: '#FECB01', 'off-white': '#F8F9FA' }, fontFamily: { sans: ['Lato', 'sans-serif'], serif: ['Merriweather', 'serif'] } } }
        }
    </script>
    <style>
        .filter-btn.active {
            background-color: #FECB01; /* gold */
            color: #011734; /* navy */
            border-color: #FECB01;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-off-white">
    <!-- NAV -->
    <nav class="sticky top-0 z-50 bg-navy text-white shadow-lg border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- LEFT -->
                <div class="flex-1 flex justify-start items-center">
                    <a href="index.html" class="hover:opacity-80 transition-opacity">
                        <img src="https://raw.githubusercontent.com/EwCg/La_Tribune_Resources/main/12%20(3).png" alt="Logo" class="h-10 md:h-12 w-auto object-contain">
                    </a>
                </div>

                <!-- CENTER -->
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html" class="text-gray-300 hover:text-gold transition-colors font-medium">Accueil</a>
                    <a href="about.html" class="text-gray-300 hover:text-gold transition-colors font-medium">À Propos</a>
                    <a href="events.html" class="text-gray-300 hover:text-gold transition-colors font-medium">Événements</a>
                    <a href="articles.html" class="text-gold font-bold border-b-2 border-gold pb-1">Articles</a>
                    <a href="social.html" class="text-gray-300 hover:text-gold transition-colors font-medium">Social</a>
                </div>

                <!-- RIGHT -->
                <div class="flex-1 flex justify-end items-center space-x-4">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSefY3WbOaXMbCCEZsnk5ay65yOEQ0B4vRKI-WYnY3O9GNAHRg/viewform?fbclid=PAb21jcAPXZDFleHRuA2FlbQIxMQBzcnRjBmFwcF9pZA81NjcwNjczNDMzNTI0MjcAAadiFeMTEBMNvlTkl3ngTMx7jgfFoutHsNqNkJdgDHDBaWQDIIeAj6VoDj2LOw_aem_tewU2Z5qHqwRPwIXP0c2KA" target="_blank" class="hidden lg:block bg-gold text-navy px-5 py-2 rounded-full font-bold hover:bg-white transition-all shadow-md">Rejoignez-nous</a>
                    <button onclick="document.getElementById('mobile-menu').classList.toggle('hidden')" class="md:hidden text-white hover:text-gold"><i data-lucide="menu" class="w-8 h-8"></i></button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-navy-light border-t border-white/10 p-4 space-y-2">
            <a href="index.html" class="block py-2 text-white hover:text-gold">Accueil</a>
            <a href="articles.html" class="block py-2 text-gold font-bold">Articles</a>
        </div>
    </nav>

    <main class="flex-grow animate-in fade-in duration-700">
        <!-- Header -->
        <section class="bg-navy py-20 text-white">
            <div class="max-w-7xl mx-auto px-4">
                <h1 class="font-serif text-5xl font-bold mb-6">Nos <span class="text-gold">Analyses</span> & Articles</h1>
                <p class="text-xl text-gray-400 font-light max-w-2xl">Décryptage de l'actualité, techniques de rhétorique et retours d'expérience.</p>
            </div>
        </section>

        <!-- Featured Article (Dynamic) -->
        <section class="max-w-7xl mx-auto px-4 -mt-12 mb-20" id="featured-section">
            <!-- Injected by JS -->
        </section>

        <!-- Filters Grid -->
        <section class="max-w-7xl mx-auto px-4 mb-12 flex flex-wrap gap-4 border-b border-gray-200 pb-8">
            <div class="relative flex-grow md:flex-grow-0 md:w-96">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4"></i>
                <input type="text" id="search-input" placeholder="Rechercher un article..." class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:border-gold transition-colors">
            </div>
            
            <div id="filters-container" class="flex flex-wrap gap-2">
                <button class="filter-btn active bg-white text-gray-500 px-4 py-2 rounded-lg font-bold text-sm border border-gray-200 hover:border-gold hover:text-navy transition-all" data-category="Tous">Tous</button>
                <button class="filter-btn bg-white text-gray-500 px-4 py-2 rounded-lg font-bold text-sm border border-gray-200 hover:border-gold hover:text-navy transition-all" data-category="Débat">Débat</button>
                <button class="filter-btn bg-white text-gray-500 px-4 py-2 rounded-lg font-bold text-sm border border-gray-200 hover:border-gold hover:text-navy transition-all" data-category="Rhétorique">Rhétorique</button>
                <button class="filter-btn bg-white text-gray-500 px-4 py-2 rounded-lg font-bold text-sm border border-gray-200 hover:border-gold hover:text-navy transition-all" data-category="Société">Société</button>
            </div>
        </section>

        <!-- Articles Grid -->
        <section class="max-w-7xl mx-auto px-4 pb-24">
            <div id="articles-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-10">
                <!-- Articles will be injected here via JS -->
            </div>
            <div id="no-results" class="hidden text-center py-12">
                <p class="text-xl text-gray-500">Aucun article ne correspond à votre recherche.</p>
                <button onclick="resetFilters()" class="mt-4 text-gold font-bold underline">Réinitialiser les filtres</button>
            </div>
        </section>
    </main>

    <footer class="bg-navy text-white pt-16 pb-8 text-center">
        <div class="flex flex-col items-center justify-center gap-2">
            <p class="text-gray-500 text-sm">&copy; 2024 La Tribune IESEG Paris.</p>
            <a href="mentions-legales.html" class="text-xs text-gray-500 hover:text-gold transition-colors underline">Mentions Légales</a>
        </div>
    </footer>
    
    <script type="module">
        import { MOCK_ARTICLES as articles } from './constants.js';

        // State
        let currentCategory = 'Tous';
        let searchQuery = '';

        // Elements
        const featuredContainer = document.getElementById('featured-section');
        const gridContainer = document.getElementById('articles-grid');
        const searchInput = document.getElementById('search-input');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const noResults = document.getElementById('no-results');

        function renderFeatured() {
            if (articles.length === 0) return;
            const feat = articles[0]; // First article is featured

            // Ensure category exists or default
            const category = feat.category || 'Général';

            featuredContainer.innerHTML = `
            <div class="bg-white rounded-[2rem] shadow-2xl overflow-hidden border border-gray-100 flex flex-col lg:flex-row">
                <div class="lg:w-1/2 h-64 lg:h-auto overflow-hidden relative group">
                    <img src="${feat.coverImage}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
                     ${feat.youtubeId ? '<div class="absolute inset-0 flex items-center justify-center pointer-events-none"><div class="bg-red-600/90 text-white p-4 rounded-full shadow-lg"><i data-lucide="play" class="w-8 h-8 fill-current"></i></div></div>' : ''}
                </div>
                <div class="lg:w-1/2 p-8 md:p-12 flex flex-col justify-center">
                    <div class="flex items-center gap-2 text-gold font-bold text-xs uppercase tracking-widest mb-4">
                        <span class="bg-navy/10 px-2 py-1 rounded text-navy">#${category}</span>
                        <span class="flex items-center gap-1"><i data-lucide="book-open" class="w-4 h-4"></i> À la une</span>
                    </div>
                    <h2 class="font-serif text-3xl md:text-4xl font-bold text-navy mb-6">${feat.title}</h2>
                    <p class="text-gray-600 text-lg mb-8 line-clamp-3">${feat.excerpt}</p>
                    <div class="flex items-center justify-between mt-auto">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-navy/10 flex items-center justify-center text-navy font-bold">${feat.author.charAt(0)}</div>
                            <div class="text-sm"><div class="font-bold text-navy">${feat.author}</div><div class="text-xs text-gray-400">${feat.date}</div></div>
                        </div>
                        <a href="article.html?id=${feat.slug}" class="bg-navy text-gold px-6 py-2 rounded-full font-bold text-sm hover:bg-gold hover:text-navy transition-colors">Lire l'article</a>
                    </div>
                </div>
            </div>`;
            lucide.createIcons();
        }

        function renderArticles() {
            gridContainer.innerHTML = '';
            
            // Exclude first article from grid if search/filter is empty (so it stays only in featured)
            // But if filtering, we search in ALL articles.
            let articlesToFilter = articles;
            const isDefaultView = currentCategory === 'Tous' && searchQuery === '';
            
            if (isDefaultView) {
                articlesToFilter = articles.slice(1);
            }

            const filtered = articlesToFilter.filter(article => {
                const articleCategory = article.category || 'Général';
                const matchesCategory = currentCategory === 'Tous' || articleCategory === currentCategory;
                const matchesSearch = article.title.toLowerCase().includes(searchQuery.toLowerCase()) || 
                                      article.excerpt.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            if (filtered.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                filtered.forEach(article => {
                    const category = article.category || 'Général';
                    const videoBadge = article.youtubeId 
                        ? `<div class="absolute bottom-4 left-4 bg-red-600 text-white p-2 rounded-full shadow-lg z-10 flex items-center justify-center"><i data-lucide="play" class="w-4 h-4 fill-current"></i></div>` 
                        : '';

                    const html = `
                    <article class="bg-white rounded-xl shadow-lg overflow-hidden hover:-translate-y-2 transition-transform duration-300 flex flex-col group">
                        <div class="h-48 overflow-hidden relative">
                            <img src="${article.coverImage}" class="w-full h-full object-cover group-hover:scale-110 transition-transform">
                            <div class="absolute top-4 right-4 bg-navy/90 text-gold text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">
                                #${category}
                            </div>
                            ${videoBadge}
                        </div>
                        <div class="p-6 flex flex-col flex-grow">
                            <h3 class="font-serif text-xl font-bold mb-3 text-navy">${article.title}</h3>
                            <p class="text-gray-600 text-sm mb-4 line-clamp-3 flex-grow">${article.excerpt}</p>
                            <a href="article.html?id=${article.slug}" class="flex items-center gap-2 text-navy font-bold text-sm hover:text-gold transition-colors mt-auto">
                                Lire la suite <i data-lucide="arrow-right" class="w-4 h-4"></i>
                            </a>
                        </div>
                    </article>
                    `;
                    gridContainer.innerHTML += html;
                });
                lucide.createIcons();
            }
        }

        // Event Listeners
        window.resetFilters = () => {
            searchQuery = '';
            searchInput.value = '';
            currentCategory = 'Tous';
            filterBtns.forEach(btn => btn.classList.remove('active'));
            filterBtns[0].classList.add('active');
            renderArticles();
        };

        filterBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                filterBtns.forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                renderArticles();
            });
        });

        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderArticles();
        });

        // Initialize
        renderFeatured();
        renderArticles();
    </script>
</body>
</html>
