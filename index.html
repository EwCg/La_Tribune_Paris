
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tribune IESEG Paris</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #011734;
            --gold: #FECB01;
            --off-white: #F8F9FA;
        }
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--off-white);
            color: var(--navy);
        }
        h1, h2, h3, h4, .serif {
            font-family: 'Merriweather', serif;
        }
        
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-250px * 7)); }
        }
        .animate-infinite-scroll {
            animation: scroll 40s linear infinite;
        }
        .animate-infinite-scroll:hover {
            animation-play-state: paused;
        }

        /* Masquage discret du branding Elfsight si possible par sÃ©lecteur CSS */
        a[href*="elfsight.com"], 
        [class*="elfsight-app"] > a {
            display: none !important;
            opacity: 0 !important;
            height: 0 !important;
            pointer-events: none !important;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #011734;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #000d1f;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: '#011734',
                        gold: '#FECB01',
                        'off-white': '#F8F9FA',
                    }
                }
            }
        }
    </script>
    <!-- External Widgets Scripts -->
    <script src="https://elfsightcdn.com/platform.js" async></script>
    <script type="text/javascript" src="https://platform.linkedin.com/in.js" async></script>
